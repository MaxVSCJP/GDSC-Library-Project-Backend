[functions]
  external_node_modules = [
  "express",
  "serverless-http",
  "bcrypt",
  "cors",
  "dotenv",
  "express-mongo-sanitize",
  "express-rate-limit",
  "express-validator",
  "helmet",
  "jsonwebtoken",
  "mongodb",
  "mongoose",
  "xss-clean"
]
node_bundler = "esbuild"
directory = "."

[[redirects]]
  force = true
  from = "/*"
  to = "/server/:splat"
  status = 301
